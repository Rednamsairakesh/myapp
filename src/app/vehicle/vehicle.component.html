
<input type="text" [(ngModel)]="term">
    <button (click)="filter()">Filter</button>

<select [(ngModel)]="column">
    <option value="color">color</option>
    <option value="model">model</option>
    <option value="type">type</option>
</select>
<select [(ngModel)]="order">
    <option value="asc">ascending</option>
    <option value="desc">descinding</option>
</select>
    <button (click)="sort()">sortby</button>
    
    <ul class="pagination">
        <li (click)="page(1)" class="page-item"><a class="page-link" >1</a></li>
        <li (click)="page(2)" class="page-item"><a class="page-link" >2</a></li>
        <li (click)="page(3)" class="page-item"><a class="page-link" >3</a></li>
        <li (click)="page(4)" class="page-item"><a class="page-link" >4</a></li>
        <li (click)="page(5)" class="page-item"><a class="page-link" >5</a></li>
      </ul>
      
      
<table class="table table-dark">
    <thead>
        <th>Vehicle</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Type</th>
        <th>Fuel</th>
        <th>Color</th>
        <th>Image</th>
        <th>Id</th>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{ vehicle.Vehicle }}</td>
            <td>{{ vehicle.manufacturer }}</td>
            <td>{{ vehicle.model | price }}</td>
            <td>{{ vehicle.type }}</td>
            <td>{{ vehicle.fuel }}</td>
            <td>{{ vehicle.color }}</td>

            <td>
                <img src="{{ vehicle.image }}" alt="" width="150" height="150">
            </td>
            <td>{{ vehicle.id }}</td>
            <button (click)="delete(vehicle.id)">delete</button>
            <button (click)="view(vehicle.id)">View</button>
            <button (click)="edit(vehicle.id)">Edit</button>
        </tr>
    </tbody>
</table>
