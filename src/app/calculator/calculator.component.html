<div class="parent">
   <div class="child">
        <h2 appImp>Calculator</h2>
        <input [(ngModel)]="number1" type="number"><br><br>
        <input [(ngModel)]="number2" type="number"><br><br>
        <button (click)="add()">ADD</button>
        <button (click)="sub()">SUB</button>
        <button (click)="mul()">MUL</button>
        <button (click)="div">DIV</button><br>
        <h1>RESULT = {{result}}</h1>
    </div>
</div>
